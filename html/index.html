<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task</title>
    <link rel="stylesheet" href="../src/css/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header id="bottomHeader">NotesüóíÔ∏è</header>

    <!-- Main -->
    <main id="principal">
      <button id="bottomShow" class="glowing-btn">
        <span class="glowing-txt"
          >CRE<span class="faulty-letter">ATE </span
          ><span class="faulty-letter">NOT</span>E</span
        >
      </button>

      <div id="hiddenContent" class="hidden">
        <section class="sectionDad">
          <!-- form > box1 -->
          <div class="box1">
            <form action="#" method="post">
              <input type="text" name="title" placeholder="Titulo..." />
              <div id="date" class="nowDate"></div>
              <textarea
                name="textarea"
                id="writenote"
                placeholder="Escribe tu nota..."
              ></textarea>
            </form>
            <button
              aria-label="Form save"
              id="btnSave"
              type="submit"
              class="btnSave"
            >
              <i class="fa-solid fa-plus"></i>
            </button>
          </div>
          <!-- form > box2 -->
          <div class="box2" id="box2">
            <div class="title-content">
              <h1 class="title">Notas</h1>
            </div>
            <div id="text-content"></div>
          </div>
        </section>
      </div>
    </main>
    <!-- Main -->

    <!-- footer -->
    <footer id="bottomFooter">

    </footer>

    <script src="../dist/index.js"></script>
  </body>
